name: hello_zabiha_driver
description: "HelloZabiha Driver App - Delivery management for drivers"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.2

  # Supabase Backend
  supabase_flutter: ^2.8.0

  # Location Services
  geolocator: ^13.0.2
  geocoding: ^3.0.0

  # Maps (OpenStreetMap - free, no API key required)
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  url_launcher: ^6.3.1

  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  http: ^1.2.2

  # Image & Signature Capture
  image_picker: ^1.1.2
  signature: ^5.5.0
  path_provider: ^2.1.5

  # Notifications
  flutter_local_notifications: ^18.0.1
  vibration: ^2.0.1
  audioplayers: ^6.1.0

  # Connectivity & Caching
  connectivity_plus: ^6.1.1
  shared_preferences: ^2.3.4

  # Environment Configuration
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/sounds/
